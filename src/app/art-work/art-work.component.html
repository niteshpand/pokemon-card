<div class="container-section">
    <section class="card">
        <ng-container *ngIf="items">
            <ul class="card-container" *ngFor="let item of items | filter:searchKey">
                <li> <img src="{{imageUrl(item.url)}}" alt="{{item.name}}" class="card-image"></li>
                <li class="title-name">{{item.name}}</li>
            </ul>
        </ng-container>
    </section>
</div>
<div *ngIf="isLoading">Loading...</div>
